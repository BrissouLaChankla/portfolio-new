name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 147.93.92.140
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          passive: true
          local-dir: out/
          server-dir: /            # public_html = racine
          dangerous-clean-slate: false
          log-level: verbose       # retire-le quand tout est ok
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.hg*
            **/.hg*/**
            **/.svn*
            **/.svn*/**
            **/.DS_Store
            **/Thumbs.db
            .htaccess
