name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Tous les dimanches Ã  minuit (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: ðŸ“‚ Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 147.93.92.140               # ou ton domaine si tu en as un
          username: ${{ secrets.FTP_USERNAME }} # u672386720.deployauto
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps                      # FTPS explicite
          port: 21
          local-dir: out/
          server-dir: /                       # tu es directement dans public_html
          dangerous-clean-slate: false
          log-level: verbose
          security: loose                     # assouplit la vÃ©rification TLS
          timeout: 120000                     # augmente le temps dâ€™attente (120s)
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.hg*
            **/.hg*/**
            **/.svn*
            **/.svn*/**
            **/.DS_Store
            **/Thumbs.db
            .htaccess
